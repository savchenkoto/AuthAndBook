{% extends 'bookshelf/base.html' %}

{% block title %}Authors{% endblock %}

{% block body %}

  <a class="btn btn-default" href="{% url 'bookshelf:author-add' %}">Add</a> <br><br>

  {% if object_list %}
    <table class="table table-hover table-bordered">
      <tbody>
      {% for author in object_list %}
        <tr>
          <td><a href="{% url 'bookshelf:author' author.pk %}">{{ author.name }}</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <h3>There's no Authors yet</h3>
  {% endif %}

{% endblock %}
