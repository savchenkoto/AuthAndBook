{% extends 'bookshelf/base.html' %}

{% block title %}Authors{% endblock %}

{% block body %}
  <a href="{% url 'bookshelf:author-add' %}">
    <button class="btn btn-default" type="button">Add</button>
  </a><br><br>
  {% if authors %}
    <table class="table table-hover table-bordered">
      <tbody>
      {% for author in authors %}
        <tr>
          <td><a href="{% url 'bookshelf:author' author.pk %}">{{ author.name }}</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <h3>There's no Authors yet</h3>
  {% endif %}
{% endblock %}
