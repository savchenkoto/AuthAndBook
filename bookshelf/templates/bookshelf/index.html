<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookshelf</title>
</head>
<body>
    {% if authors %}
        <ul>
            {% for author in authors %}
                <li><a href="/authors/{{ author.id }}/">{{ author.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>There's no Authors yet</h3>
    {% endif %}
</body>
</html>
