{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bookshelf{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'bookshelf/css/bootstrap.min.css' %}">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'bookshelf:authors' %}">Bookshelf</a>
        </div>

        <!--Items !-->
        <div class="collapse navbar-collapse" id="navBar">
            <ul class="nav navbar-nav">
                <li>
                    <a href="{% url 'bookshelf:authors' %}">
                        <span aria-hidden="true">Authors</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'bookshelf:books' %}">
                        <span aria-hidden="true">Books</span>
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                    <button type="submit" class="btn btn-default">Search</button>
                </div>
            </form>

        </div>
    </div>
</nav>

<div class="container">
  {% block body %}
  {% endblock %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static 'bookshelf/js/bootstrap.min.js' %}"></script>

</body>
</html>
