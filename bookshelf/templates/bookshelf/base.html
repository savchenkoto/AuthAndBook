{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Bookshelf{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'bookshelf/css/bootstrap.min.css' %}">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">

    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navBar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="">Bookshelf</a>
    </div>

    <!--Items !-->
    <div class="collapse navbar-collapse" id="navBar">
      <ul class="nav navbar-nav">
        <li>
          <a href="{% url 'bookshelf:authors' %}">
            <span aria-hidden="true">Authors</span>
          </a>
        </li>
        <li>
          <a href="{% url 'bookshelf:books' %}">
            <span aria-hidden="true">Books</span>
          </a>
        </li>
      </ul>
      <form class="navbar-form navbar-left" method="get" action="{% url 'bookshelf:books-search' %}">
        <div class="input-group">
          <input class="form-control" type="text" name="q" placeholder="Search books" value="{{ request.GET.q }}">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">Search</button>
          </span>
        </div>
      </form>

      <ul class="nav navbar-nav navbar-right">
        {% if request.user.is_authenticated %}
          <li>
            <a href="">
              <span aria-hidden="true">{{ user.username }}</span>
            </a>
          </li><li>
            <a href="{% url 'account:logout' %}">
              <span aria-hidden="true">Logout</span>
            </a>
          </li>
        {% else %}
          <li>
            <a href="{% url 'account:login' %}">
              <span aria-hidden="true">Login</span>
            </a>
          </li>
          <li>
            <a href="{% url 'account:register' %}">
              <span aria-hidden="true">Register</span>
            </a>
          </li>
        {% endif %}
      </ul>
    </div>

  </div>
</nav>

<div class="container">
  {% block body %}
  {% endblock %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static 'bookshelf/js/bootstrap.min.js' %}"></script>

</body>
</html>
